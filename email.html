<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="email.css">
    <title>Email Template</title>
</head>

<body>
  
  <div class="container-fluid border border-5 border-dark mt-1">
    <div class="row align-items-center">
      
      <div class="col-3 bg-secondary">
        <p class="text-center mt-1 fw-bolder">Welcome Anthony!</p>
          
        <button type="button" class="btn btn-primary btn-lg mt-2">Compose</button>
          
        <ul class="list-group mt-3 mb-3">
            <li class="list-group-item active" aria-current="true">Inbox(1)</li>
            <li class="list-group-item">Important</li>
            <li class="list-group-item">Drafts</li>
            <li class="list-group-item">Sent</li>
            <li class="list-group-item">Trash</li>
          </ul>
        </div>
        
        
        <div class="col-3 bg-primary">
          
          <nav class="navbar bg-light mt-1">
            <div class="container-fluid">
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </nav>
              
              <div class="card mt-2">
                <div class="card-body">
                  <p class="text-start">12/03/2022</p>
                  <p class="text-start fw-bolder">Hello Anthony</p>
                  <p class="text-center">Todays reports are..</p>
                  
                </div>
            </div>

            <div class="card mt-2">
              <div class="card-body">
                <p class="text-start">12/04/2022</p>
                  <p class="text-start fw-bolder">Hey there</p>
                  <p class="text-center">Whats for lunch?</p>
              </div>
            </div>

            <div class="card mt-2 mb-3">
              <div class="card-body">
                <p class="text-start">12/05/2022</p>
                  <p class="text-start fw-bolder">Yo!</p>
                  <p class="text-center">Meeting today at..</p>
              </div>
            </div>

          
        </div>
        
        
        <div class="col-4 bg-light">
          
          <p>From: AC/DC@gmail.com</p>
          
          <h3>Hey Anthony,</h3>
          <p>So I keep emailing and no response...</p>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

          <button type="button" class="btn btn-secondary btn-sm">Send</button>
          
      
      </div>
      </div>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>
